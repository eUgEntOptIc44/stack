  build-base:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          java-package: 'jdk'
      - name: Run Build
        run: ./gradlew assembleBaseDebug
      - name: Upload apk
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk
          path: app/build/outputs

